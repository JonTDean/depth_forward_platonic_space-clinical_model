name: Eval Harness

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run eval harness
        run: |
          cargo run -p dfps_cli --bin eval_mapping -- \
            --dataset gold_pet_ct_small \
            --thresholds ci/eval_thresholds.json \
            --out-dir target/eval/gold_pet_ct_small
